<form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)" method="post">

  <div class="form-group">
    <label for="fn">First name</label>
    <input type="text" class="form-control" id="fn" formControlName="fn">
  </div>
  <div class="form-group">
    <label for="ln">Last name</label>
    <input type="text" class="form-control" id="ln" formControlName="ln">
  </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="text" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
  <div class="form-group">
    <label for="reEnterPassword">re-enter Password:</label>
    <input type="password" class="form-control" id="reEnterPassword" formControlName="reEnterPassword">
  </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
